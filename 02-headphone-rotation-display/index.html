<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Apple Headphone Showcase</title>
	</head>

	<body>
		<section class="slider-main">
			<div class="container">
				<div class="logo">
					<a title="Visit the official AirPods Max page" href="https://www.apple.com/airpods-max/" target="_blank"><img src="imgs/logo.svg" alt="logo" /></a>
				</div>
				<div class="slider-content-wrap">
					<div class="slider-content">
						<h2 class="heading-style-2">Apple AirPods Max Wireless Over-Ear Headphones.</h2>
						<p>Active Noise Cancelling, Transparency Mode, Spatial Audio, Digital Crown for Volume Control. Bluetooth Headphones for iPhone</p>
						<h3 class="heading-style-2">$779.99</h3>
						<div class="headphone-btn-color-selector">
							<button class="product-btn skyblue-btn">Skyblue</button>
							<button class="product-btn salmon-btn">Salmon</button>
							<button class="product-btn white-btn">White</button>
						</div>
					</div>
				</div>
			</div>
			<div class="slider-images">
				<img class="slider-image" src="imgs/blue.png" alt="headphone image" />
				<img class="slider-image" src="imgs/red.png" alt="headphone image" />
				<img class="slider-image" src="imgs/white.png" alt="headphone image" />
			</div>
			<div id="backgrounds">
				<div id="blue-BG" class="background" style="background: radial-gradient(50% 50% at 70% 50%, #d1e4f6 0%, #5f9ccf 100%)"></div>
				<div id="red-BG" class="background" style="background: radial-gradient(50% 50% at 70% 50%, #ffb7b2 0%, #ed746e 100%)"></div>
				<div id="white-BG" class="background" style="background: radial-gradient(50% 50% at 70% 50%, #d7d7d7 0%, #979797 100%)"></div>
			</div>
		</section>
		<script src="main.js"></script>
	</body>
</html>
